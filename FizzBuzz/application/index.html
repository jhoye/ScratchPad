<!DOCTYPE html>
<html>
<head>
    <title>Fizz-Buzz</title>
    <meta name="Description" content="Fizz-buzz demonstration written in JavaScript" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <p>Write a program that prints the numbers from 1 to 100. But for multiples of three print "Fizz" instead of the number and for the multiples of five print "Buzz". For numbers which are multiples of both three and five print "FizzBuzz".</p>
    <script type="text/javascript">
    
    (function () {
        
        var i,
            separator = '<br />';
        
        for (i = 1; i <= 100; i++) {
            
            document.write(separator);
            
            if (i % 3 > 0 && i % 5 > 0) {
                document.write(i);
            }
            
            if (i % 3 === 0) {
                document.write("Fizz");
            }
            
            if (i % 5 === 0) {
                document.write("Buzz");
            }
        }
        
    })();

    </script>
</body>
</html>
