<!DOCTYPE html>
<html>
<head>
    <title>Game of Life</title>
    <meta name="Description" content="John Horton Conway's Game of Life written in JavaScript" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="styles.css" type="text/css" rel="stylesheet" />
</head>
<body>
    <p>Click a species to select it:</p>
    <ul id="buttons" data-bind="foreach: Items">
        <li data-bind="attr: { title: Name, class: CssClass }">
            <canvas data-bind="attr: { id: Id, height: Height, width: Width }"></canvas>
        </li>
    </ul>
    <br />
    <br />
    <p>Click within the square to add life.</p>
    <div>
        <!-- supports only a square universe -->
        <canvas id="universe" width="300" height="300"></canvas>
    </div>
    <div>
        <table>
            <tbody>
                <tr>
                    <td class="label">Cycle:</td>
                    <td id="tdCycle">0</td>
                </tr>
                <tr>
                    <td class="label">Pixels:</td>
                    <td id="tdBeings">0</td>
                </tr>
                <tr>
                    <td class="label">Births:</td>
                    <td id="tdBirths">0</td>
                </tr>
                <tr>
                    <td class="label">Deaths:</td>
                    <td id="tdDeaths">0</td>
                </tr>
                <tr>
                    <td class="label">Alive:</td>
                    <td id="tdIsLiving">no</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div>
        <select id="interval">
            <option value="1024">1024</option>
            <option value="512">512</option>
            <option value="256">256</option>
            <option value="128">128</option>
            <option value="64">64</option>
            <option value="32" selected="selected">32</option>
            <option value="16">16</option>
            <option value="8">8</option>
            <option value="4">4</option>
            <option value="2">2</option>
            <option value="1">1</option>
        </select>
        <label for="interval">milliseconds per cycle</label>
    </div>
    <div>
        <input id="doomsday" type="button" value="Destroy Everything" />
    </div>
    <script src="jquery-1.8.0.min.js"></script>
    <script src="knockout-3.2.0.js"></script>
    <script src="life.js"></script>
    <script src="behavior.js"></script>
    <script type="text/javascript">

    life.Create();

    </script>
</body>
</html>
